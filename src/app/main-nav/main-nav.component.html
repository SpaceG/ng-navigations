<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>

    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>ANgular Major Code</mat-card-title>
          <mat-card-subtitle>Javascript Lover</mat-card-subtitle>
        </mat-card-header>
      </mat-card>

    <mat-nav-list>
      <a mat-list-item href="/first-page">First Page</a>
      <a mat-list-item href="/second-page">Second Page</a>
      <a mat-list-item href="/third-page">Third Page</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ng-navigations </span>
      <p class="ui-ng-navi-text">
            Inbox
          <button mat-raised-button color="primary"
              matBadge="8" matBadgePosition="before" matBadgeColor="accent">
            Action
          </button>
        </p>
        <p>
        Icon with a badge
        <mat-icon matBadge="15" matBadgeColor="warn">home</mat-icon>
      </p>
    
            
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
